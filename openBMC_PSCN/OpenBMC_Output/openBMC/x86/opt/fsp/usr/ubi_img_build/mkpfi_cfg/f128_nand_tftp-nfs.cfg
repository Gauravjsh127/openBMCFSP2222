[targets]
#complete=ipl,spl
complete=ipl,spl,bootenv
bootcode=spl,bootenv

# Build sections
[ipl] 
image=ipl.bin
raw_starts=0x00000000
raw_total_size=128kiB 

[spl]
image=u-boot.bin
ubi_ids=2,3
ubi_size=2MiB
ubi_type=static
ubi_names=spl_0,spl_1

[bootenv]
bootenv_file=bootenv_complete.txt
ubi_ids=4,5
ubi_size=128kiB
ubi_type=static
ubi_names=bootenv_0,bootenv_1
