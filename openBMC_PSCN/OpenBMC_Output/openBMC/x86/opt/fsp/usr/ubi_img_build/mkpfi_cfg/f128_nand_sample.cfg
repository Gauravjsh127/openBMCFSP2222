[targets]
complete=ipl,spl,bootenv,kernel,rootfs,initramfs
bootcode=spl,bootenv

# Build sections
[ipl] 
image=ipl.bin
raw_starts=0x00000000
raw_total_size=128kiB 

[spl]
image=u-boot.bin
ubi_ids=2,3
ubi_size=2MiB
ubi_type=static
ubi_names=spl_0,spl_1

[bootenv]
bootenv_file=bootenv_complete.txt
ubi_ids=4,5
ubi_size=128kiB
ubi_type=static
ubi_names=bootenv_0,bootenv_1

[kernel]
image=cuImage.fsp1
ubi_ids=6,7
ubi_size=8MiB
ubi_type=static
ubi_names=kernel_0,kernel_1

[rootfs]
image=rootfs.bin
ubi_ids=8,9
ubi_alignment=2kiB
ubi_size=19MiB
ubi_type=dynamic
ubi_names=rootfs_0,rootfs_1

[initramfs]
image=initramfs.bin
ubi_ids=10,11
ubi_size=9MiB
ubi_type=static
ubi_names=initramfs_0,initramfs_1
